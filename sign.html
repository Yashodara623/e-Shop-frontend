<!DOCTYPE html>

<html>

    <head>

        <title>e-Shop Login Page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="login.css">
    
        <link rel="icon" href="img/logo.svg"/>

    </head>

    <body class="main-body">

        <div class="container-fluid vh-100 d-flex justify-content-center">
            <div class="row align-content-center">

            <!-- header -->

            <div class="col-12">
                <div class="row">
                    <div class="col-12 logo"></div>
                    <div class="col-12">
                        <p class="text-center title01">Welcome to e-Shop</p>
                    </div>
                </div>
            </div>

            <!-- header -->

            <!-- content -->

            <div class="col-12 p-3">
                <div class="row">

                <div class="col-6 d-none d-lg-block"></div>
                <!-- signupbox -->

                <div class="col-12 col-lg-6" id="signUpBox">
                    <div class="row g-2">

                    <div class="col-12">
                        <p class="title02">Create New Account</p>
                    </div>

                    <div class="col-12 d-none" id="msgdiv">
                        <div class="alert alert-danger" role="alert" id="msg">
                            
                        </div>
                    </div>

                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="ex:- John" id="fname">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="ex:- Doe" id="lname">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="ex:- john@gmail.com" id="email">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="ex:- ********" id="password">
                    </div>
                    
                    <div class="col-6">
                        <label class="form-label">Mobile</label>
                        <input type="text" class="form-control" placeholder="ex:- 077123456" id="mobile">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Gender</label>
                        <select class="form-control" id="gender">

                        </select>
                    </div>

                    <div class="col-12 col-lg-6 d-grid">
                        <button class="btn btn-primary" onclick="signUp();">Sign Up</button>
                    </div>
                    
                    <div class="col-12 col-lg-6 d-grid">
                        <button class="btn btn-dark" onclick="changeView();">Already Have An Account? Sign In</button>
                    </div>

                    </div>
                </div>

                <!-- signupbox -->

                <!-- signinbox -->

                <div class="col-12 col-lg-6 d-none" id="signInBox">
                    <div class="row g-2">
                        <div class="col-12">
                            <p class="title02">Sign In</p>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="em">
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>

                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">Remember Me</label>
                            </div>
                        </div>

                        <div class="col-6 text-end">
                            <a href="#" class="link-primary">Forgot Password</a>
                        </div>

                        <div class="col-12 col-lg-6 d-grid">
                            <button class="btn btn-primary"><a href="index.html" class="text-white text-decoration-none">Sign In</a></button>
                        </div>
                        
                        <div class="col-12 col-lg-6 d-grid">
                            <button class="btn btn-danger" onclick="changeView();">New to eShop? Join Now</button>
                        </div>

                    </div>
                </div>
                
                <!-- signinbox -->

                </div>
            </div>

            <!-- content -->

            <!-- footer -->
            <div class="col-12 fixed-bottom d-none d-lg-block">
                <p class="text-center">&copy; 2023 eShop || All Rights Reserved</p>
            </div>
            <!-- footer -->

            </div>

        </div>


        <script src="script.js"></script>
    </body>
    
</html>
